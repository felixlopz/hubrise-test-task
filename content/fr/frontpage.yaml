path: /
meta:
  title: HubRise - Intégration pour le commerce et la restauration
  description: HubRise permet de connecter votre app à un écosystème de solutions commerce et restauration, avec une seule intégration.

hero:
  title: Intégration pour le commerce et la restauration
  description: |
    Conçu pour les développeurs, HubRise connecte votre app à une multitude de solutions en une seule intégration.
  button_label: Commencer l'intégration
  button_url: /fr/developers

content:
  apps:
    title: Nouvelles intégrations pour votre app
    description: |
      HubRise connecte votre app à celles que vos clients utilisent. Concentrez-vous sur le développement de votre app, nous nous occupons des intégrations. [Plus de 100 intégrations disponibles](/fr/apps).
    link_url: /fr/apps
    categories:
      - Logiciels de caisse
      - Commande en ligne
      - Plateformes de livraison de repas
      - Solutions marketing
      - Cartes de fidélité
      - Et plus encore

  api:
    title: Une API publique et facile à utiliser
    description: |
      Synchronisez les commandes, les clients et les produits. Une documentation soignée, une collection Postman, et un SDK Ruby permettent une intégration fluide.
      Pour le plaisir, nous avons écrit une app complète et intégrée en quelques lignes de code, que vous pouvez [consulter sur GitHub](https://github.com/HubRise/tiny-tablet).
    image: api.png

  documentation:
    title: Documentation détaillée
    description: |
      Nous documentons les fonctionnalités, les flux de données et les "pièges" de chaque intégration, pour vous faire gagner du temps.
      La documentation est publiquement accessible depuis [la page Apps](/fr/apps).
    image: documentation.png

  pricing:
    title: Tarification juste pour le commerçant
    description: |
      Pas de frais d'installation. Pas d'engagement. Pas de contrat.
      Nombre de connexions illimité. 25€ HT par mois.
    button_label: Démarrer l'essai gratuit
    button_url: https://manager.hubrise.com/signup
    link_label: Page Tarifs
    link_url: /fr/tarifs

  developers:
    title: Nous aidons les développeurs
    description: |
      Nous sommes développeurs aussi. Comptez sur nous pour répondre rapidement à toutes vos questions d'intégration.
      Une fois intégré, nous auditons et documentons le travail réalisé, et nous communiquons sur votre intégration.
    team_members:
      - name: Alberto
        filename: alberto.jpg
      - name: Alex
        filename: alex.jpg
      - name: Antoine
        filename: antoine.jpg
      - name: Dan
        filename: dan.jpg
      - name: Dimitri
        filename: dimitri.jpg
      - name: Nick
        filename: nick.jpg
      - name: Vova
        filename: vova.jpg

  mission_and_scalability:
    mission:
      title: Notre vision
      description: |
        We want integrations to not be a challenge anymore. We make this possible by moving, unifying and securing data to its rightful place, in the cloud, to be accessed real-time when authorised.

    scalability:
      title: Maintenance réduite et scalabilité
      description: |
        Votre équipe de support et vos utilisateurs peuvent se connecter en un clic. Les requêtes à l'API sont visibles depuis le back-office. Pas besoin d'être développeur pour investiguer les problèmes.

  join:
    title: Prêt à rejoindre l'écosystème ?
    button_label: Connecter votre app
    button_url: /fr/developers
    link_label: Créer un compte gratuit
    link_url: https://manager.hubrise.com/signup
