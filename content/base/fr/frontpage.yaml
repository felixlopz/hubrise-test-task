path: /
meta:
  title: HubRise - Intégration pour le commerce et la restauration
  description: HubRise permet de connecter votre app à un écosystème de solutions commerce et restauration, avec une seule intégration.

hero:
  title: Intégration pour le commerce et la restauration
  description: |
    En une seule intégration, HubRise connecte votre app à une multitude de solutions.

body:
  - block_type: main
    title: De nouvelles connexions pour votre app
    description: |
      Concentrez-vous sur le développement de votre app, plutôt que sur les intégrations.
      HubRise connecte votre app à celles que vos clients utilisent. [Plus de 40 apps disponibles](/fr/apps).
    features:
      - Logiciels de caisse
      - Commande en ligne
      - Plateformes de livraison de repas
      - Solutions marketing
      - Cartes de fidélité digitales
#      - Paiement mobile
      - Et plus encore
#    diagram: diagram-fr.png

  - block_type: main
    title: Une API publique et facile à utiliser
    description: |
      Notre API synchronise les commandes, les clients et les produits.
      Une documentation publique, une collection Postman, et un SDK Ruby sont disponibles.
      En quelques lignes de code, vous pouvez écrire une [app complète et intégrée](https://github.com/HubRise/tiny-tablet).
    diagram: 001-api-example.png

  - block_type: main
    title: Une documentation détaillée
    description: |
      Nous documentons les fonctionnalités, les flux de données et les "pièges" de chaque app intégrée, pour vous faire gagner du temps.
      Accédez à nos documentations depuis la [page Apps](/fr/apps).

  - block_type: main_green
    title: Tarification simple et accessible
    description: |
      Pas de frais d'installation. Pas d'engagement. Pas de contrat.
      25€ par mois et par point de vente, nombre de connexions illimité.

  - block_type: main
    title: Maintenance réduite et scalabilité
    description: |
      Votre équipe de support et vos utilisateurs peuvent se connecter en un clic.
      Les requêtes à l'API sont visibles depuis le back office. Pas besoin d'être développeur pour investiguer les problèmes.

  - block_type: main
    title: Nous aidons les développeurs
    description: |
      Vous pouvez compter sur nos développeurs pour répondre à vos questions techniques durant l'intégration.
      A la fin de l'intégration, nous évaluons et documentons le travail que vous avez fait, et communiquons sur votre arrivée avec notre communauté.

  - block_type: main
    title: Rejoindre l'écosystème est facile
    description: |
      Pour connecter votre app, démarrez ici : [Documentation développeurs](/developers).
